{% extends 'base.html' %}

{% block title %}{{ product.name }} - Product Detail{% endblock %}

{% block content %}
    <div class="product-detail-container">
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" style="width:300px; height:auto;">
        <h1>{{ product.name }}</h1>
        <p class="price">Price: ${{ "%.2f"|format(product.price) }}</p>
        <p class="description">{{ product.description }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="button">Add to Cart</a>
    </div>
    <p><a href="{{ url_for('index') }}">Back to Shop</a></p>
{% endblock %}
